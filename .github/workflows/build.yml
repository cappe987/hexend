name: Bob the Builder

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        run: |
          mkdir Build
          cd Build
          cmake -DCMAKE_BUILD_TYPE=RELEASE ..
      - name: Build
        run: |
          cd Build
          make
